<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
 
<body  class="bg-[url('https://images.unsplash.com/photo-1574192324001-ee41e18ed679?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]  bg-no-repeat bg-blend-overlay  " >
    <header class="head ">
        <nav class="fixed w-full bg-transparent p-4 bg-black bg-opacity-30 ">
            <div class="container  mx-auto flex justify-between items-cente r">
                <a href="#" class="text-2xl font-bold text-white">Logo</a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-white">Home</a>
                    <a href="#" class="text-white">About</a>
                    <a href="#" class="text-white">Services</a>
                    <a href="#" class="text-white">Contact</a>
                </div>
                <div class="md:hidden">
                    <button class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <div class="md:hidden block bg-slate-400 p-4">
            <a href="#" class="block text-gray-800 mb-2">Home</a>
            <a href="#" class="block text-gray-800 mb-2">About</a>
            <a href="#" class="block text-gray-800 mb-2">Services</a>
            <a href="#" class="block text-gray-800">Contact</a>
        </div>
        <!-- js code for navbar -->
        <script>
            // Toggle mobile menu
            document.querySelector('.md:hidden button').addEventListener('click', function () {
                document.querySelector('.md:hidden div').classList.toggle('hidden');
            });
        </script>
     </header>
    <div class="main p-6 pt-24  bg-slate-200">
    <div class="max-w-md mx-auto  rounded-3xl p-6 shadow-md">
        <h2 class="text-xl font-semibold mb-4">Leave Request Form</h2>
        
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="leaveType" class="block text-gray-700 text-sm font-bold mb-2">Leave Type:</label>
                <select id="leaveType" name="leaveType" class="w-full px-4 py-2 border rounded">
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="personal">Personal Leave</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="w-full px-4 py-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="endDate" class="block text-gray-700 text-sm font-bold mb-2">End Date:</label>
                <input type="date" id="endDate" name="endDate" class="w-full px-4 py-2 border rounded" required>
            </div>

            <div class="mb-6">
                <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason:</label>
                <textarea id="reason" name="reason" class="w-full px-4 py-2 border rounded h-24" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Submit
                </button>
            </div>
        </form>
    </div>
  </div>

</body>

</html>
